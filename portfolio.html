<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Yilin Geng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">YILIN</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">About</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="projects.html" class="nav-link">Fun Stuff</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">Portfolio</h1>
                
                <!-- Portfolio Categories -->
                <div class="portfolio-tabs">
                    <button class="tab-btn active" data-tab="librai">ðŸš€ LibrAI</button>
                    <button class="tab-btn" data-tab="events">ðŸŽ¯ Events</button>
                    <button class="tab-btn" data-tab="projects">âš¡ Projects</button>
                </div>

                <!-- LibrAI Tab -->
                <div class="tab-content active" id="librai">
                    <div class="portfolio-grid" id="librai-grid">
                        <!-- Content loaded dynamically -->
                    </div>
                </div>

                <!-- Events Tab -->
                <div class="tab-content" id="events">
                    <div class="portfolio-grid" id="events-grid">
                        <!-- Content loaded dynamically -->
                    </div>
                </div>

                <!-- Projects Tab -->
                <div class="tab-content" id="projects">
                    <div class="portfolio-grid" id="projects-grid">
                        <!-- Content loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Yilin Geng. All wrongs forgiven, all rights reserved.</p>
        </div>
    </footer>

    <script>
        // Portfolio data loader
        async function loadPortfolioData(category) {
            try {
                const response = await fetch(`content/portfolio/${category}/`);
                if (!response.ok) {
                    // Fallback: try to load individual files
                    return await loadPortfolioFiles(category);
                }
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .filter(link => link.href.endsWith('.json'))
                    .map(link => link.getAttribute('href'));
                
                const portfolioItems = [];
                for (const link of links) {
                    const itemResponse = await fetch(`content/portfolio/${category}/${link}`);
                    if (itemResponse.ok) {
                        const item = await itemResponse.json();
                        portfolioItems.push(item);
                    }
                }
                return portfolioItems;
            } catch (error) {
                console.log('Directory listing not available, trying individual files...');
                return await loadPortfolioFiles(category);
            }
        }

        async function loadPortfolioFiles(category) {
            const portfolioItems = [];
            const fileMap = {
                'librai': ['librai-platform.json', 'research-assistant.json'],
                'events': ['nextgen25-hackathon.json', 'melbourne-ai-club.json'],
                'projects': ['chain-of-command.json', 'phd-research.json', 'previous-experience.json']
            };
            
            for (const filename of fileMap[category] || []) {
                try {
                    const response = await fetch(`content/portfolio/${category}/${filename}`);
                    if (response.ok) {
                        const item = await response.json();
                        portfolioItems.push(item);
                    }
                } catch (error) {
                    console.log(`Could not load ${filename}`);
                }
            }
            return portfolioItems;
        }

        function createPortfolioCard(item) {
            return `
                <div class="portfolio-card">
                    <div class="card-header ${item.headerType}">
                        <h3>${item.title}</h3>
                        <span class="card-type">${item.type}</span>
                    </div>
                    <div class="card-content">
                        <p>${item.description}</p>
                        <div class="card-tags">
                            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderPortfolioCategory(category) {
            const gridId = `${category}-grid`;
            const grid = document.getElementById(gridId);
            
            try {
                const items = await loadPortfolioData(category);
                grid.innerHTML = items.map(createPortfolioCard).join('');
            } catch (error) {
                console.error(`Error loading ${category} portfolio:`, error);
                grid.innerHTML = '<p>Error loading portfolio items.</p>';
            }
        }

        // Portfolio tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                btn.classList.add('active');
                
                // Show corresponding content
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Load portfolio data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                renderPortfolioCategory('librai'),
                renderPortfolioCategory('events'),
                renderPortfolioCategory('projects')
            ]);
        });
    </script>
</body>
</html>
